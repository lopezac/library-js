<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="styleeshet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <h1>Library App</h1>
        <button class="new-book btn-icon"></button>
    </nav>

    <div class="books">
        
    </div>
    
    <form action="" method="get" class="book-form">
        <div class="title">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" required value="Pantaleon">
        </div>
        <div class="author">
            <label for="author">Author</label>
            <input id="author" name="author" type="text" required value="Mario Vargas Llosa">
        </div>
        <div class="numPages">
            <label for="numPages">NÂ° pages</label>
            <input id="numPages" name="numPages" type="number" min="1" required>
        </div>
        <fieldset class="readed">
            <span><legend>Readed</legend></span>
            <div class="true">
                <label for="yes">Yes</label>
                <input type="radio" id="yes" value="true" name="readed" checked>
            </div>
            <div class="false">
                <label for="no">No</label>
                <input type="radio" id="no" value="false" name="readed">
            </div>
        </fieldset>
        <div class="submit-form">
            <button type="submit" class="add-book">Add</button>
        </div>
        <div class="close-form">
            <button type="button" class="close-form-btn btn-icon">X</button>
        </div>
    </form>
</body>
</html>
